<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>

 
     <div class="h-screen bg-gradient-to-r from-blue-500 to-white">

<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-10 w-auto" src="https://images.icon-icons.com/20/PNG/256/business_application_addmale_useradd_insert_add_user_client_2312.png">
    <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">
Inicia sesión en tu cuenta</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6 border border-gray-300 rounded-lg bg-white p-6 shadow-md bg-gradient-to-r from-blue-300 " action="#" method="POST">
      <div>
        <label for="email" class="block text-sm/6 font-medium text-gray-900">
Dirección de correo electrónico</label>
        <div class="mt-2">
          <input type="email" name="email" id="email" autocomplete="email" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm/6 font-medium text-gray-900">
Contraseña</label>
          <div class="text-sm">
            <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500"></a>
          </div>
        </div>
        <div class="mt-2">
          <input type="password" name="password" id="password" autocomplete="current-password" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
        </div>
      </div>

      <div>
        <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
Iniciar sesión</button>
      </div>
¿Has olvidado tu contraseña?
    </form>

    <p class="mt-10 text-center text-sm/6 text-gray-500">
  ¿Aún no eres miembro?
      <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">
 Prueba gratis por 14 días.</a>
    </p>
  </div>
</div>


</html>
